<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <script src="lib/simpleRequire.js"></script>
        <script src="lib/config.js"></script>
        <script src="lib/jquery.min.js"></script>
        <script src="lib/facePrint.js"></script>
        <script src="lib/testHelper.js"></script>
        <!-- <script src="ut/lib/canteen.js"></script> -->
        <link rel="stylesheet" href="lib/reset.css" />
    </head>
    <body>
        <div id="main0"></div>
        <div id="main1"></div>
        <div id="main2"></div>

        <script>
            require(['echarts'], function (echarts) {
                var state = {
                    ecModel: {richInheritPlainLabel: void 0},
                };
                var option = {
                    title: {
                        text: getStateText(),
                        textStyle: {fontSize: 14},
                    },
                    tooltip: {},
                    grid: {
                        left: 150,
                    },
                    xAxis: {
                        type: 'time',
                        axisLabel: {
                            fontFamily: 'monospace',
                            fontSize: 20
                        }
                    },
                    yAxis: {
                        axisLabel: {
                            fontFamily: 'monospace',
                            fontSize: 20,
                            color: 'blue',
                            formatter: '{a|{value} is rich text}',
                            rich: {
                                a: {
                                    fontWeight: 'bold',
                                    color: 'red',
                                }
                            }
                        }
                    },
                    series: [
                        {
                            type: 'line',
                            areaStyle: {},
                            data: [
                                ['2019-10-10', 200],
                                ['2019-11-11', 560],
                                ['2019-12-12', 750],
                                ['2020-01-13', 580],
                                ['2020-02-14', 250],
                                ['2020-03-15', 300],
                                ['2020-04-16', 450],
                                ['2020-05-17', 300],
                                ['2020-06-18', 100]
                            ]
                        }
                    ]
                };

                var chart = testHelper.create(echarts, 'main0', {
                    title: [
                        'When **`ecModel.richInheritPlainLabel`** is **true**:',
                        '1. Both x-axis label font of **2020** and y-axis label font should be **`monospace`**',
                        '2. Both x-axis label font size of **2020** and y-axis label should be **20**',
                    ],
                    option: option,
                    buttons: [{
                        text: 'Toggle RichInheritPlainLabel on ecModel',
                        onclick: toggleRichInheritPlainLabel.bind(null, 'ecModel')
                    }]
                });

                function getStateText() {
                    return `ecModel.richInheritPlainLabel: ${state.ecModel.richInheritPlainLabel}\n`;
                }

                function toggleRichInheritPlainLabel(prop) {
                    state[prop].richInheritPlainLabel = !state[prop].richInheritPlainLabel;
                    chart.setOption({
                        richInheritPlainLabel: state.ecModel.richInheritPlainLabel,
                        title: {
                            text: getStateText()
                        },
                    });
                }
            });
        </script>
