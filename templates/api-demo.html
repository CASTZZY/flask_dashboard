<body>
    <div class="container">
        <h1>ğŸš€ APIæ•°æ®æ›´æ–°æ¼”ç¤º</h1>
        
        <div class="demo-section">
            <h2>ğŸ“Š å®æ—¶å›¾è¡¨æ›´æ–°</h2>
            <div id="chart" class="chart-container"></div>
            
            <div class="controls">
                <button class="btn btn-primary" onclick="startAutoUpdate()">ğŸ”„ å¼€å§‹è‡ªåŠ¨æ›´æ–°</button>
                <button class="btn btn-warning" onclick="stopAutoUpdate()">â¹ï¸ åœæ­¢æ›´æ–°</button>
                <button class="btn btn-success" onclick="updateChart()">ğŸ“ˆ æ‰‹åŠ¨æ›´æ–°</button>

            <div class="input-group">

        <div class="demo-section">

    <!-- å¼•å…¥ä¾èµ– -->
    <script src="/static/js/echarts.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
    
    <script>
        let chartInstance = null;
        let autoUpdateInterval = null;
        let socket = null;
        
        // åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', () => {
            initChart();
            initSocket();
        });
        
        // åˆå§‹åŒ–å›¾è¡¨
        function initChart() {
            const container = document.getElementById('chart');
            chartInstance = echarts.init(container);
            
            const option = {
                title: {
                    text: 'å®æ—¶æ•°æ®æ›´æ–°æ¼”ç¤º',
                    left: 'center'
                },
                tooltip: {
                    trigger: 'axis'
                },
                legend: {
                    data: ['æ•°æ®1', 'æ•°æ®2'],
                    top: 30
                },
                xAxis: {
                    type: 'category',
                    data: ['1æœˆ', '2æœˆ', '3æœˆ', '4æœˆ', '5æœˆ', '6æœˆ']
                },
                yAxis: {
                    type: 'value'
                },
                series: [
                    {
                        name: 'æ•°æ®1',
                        type: 'line',
                        data: [120, 132, 101, 134, 90, 230],
                        smooth: true
                    },
                    {
                        name: 'æ•°æ®2',
                        type: 'line',
                        data: [60, 66, 50, 67, 45, 115],
                        smooth: true
                    }
                ]
            };
            
            chartInstance.setOption(option);
            log('ğŸ“Š å›¾è¡¨åˆå§‹åŒ–å®Œæˆ');
        }
        
        // åˆå§‹åŒ–Socketè¿æ¥
        function initSocket() {
            if (!window.io) {
                log('âš ï¸ SocketIOæœªåŠ è½½ï¼Œæ— æ³•ä½¿ç”¨å®æ—¶æ›´æ–°');
                return;
            }
            
            socket = io();
            
            socket.on('connect', () => {
                log('ğŸ”Œ SocketIOè¿æ¥å·²å»ºç«‹');
                showStatus('SocketIOè¿æ¥æˆåŠŸ', 'success');
            });
            
            socket.on('disconnect', () => {
                log('ğŸ”Œ SocketIOè¿æ¥å·²æ–­å¼€');
                showStatus('SocketIOè¿æ¥æ–­å¼€', 'error');
            });
            
            socket.on('data_update', (data) => {
                log(`ğŸ“¡ æ”¶åˆ°æ•°æ®æ›´æ–°: ${JSON.stringify(data)}`);
                if (data.component_id && data.data) {
                    updateChartWithData(data.data);
                }
            });
        }
        
        // å¼€å§‹è‡ªåŠ¨æ›´æ–°
        function startAutoUpdate() {
            if (autoUpdateInterval) {
                clearInterval(autoUpdateInterval);
            }
            
            autoUpdateInterval = setInterval(() => {
                updateChart();
            }, 3000); // æ¯3ç§’æ›´æ–°ä¸€æ¬¡
            
            log('ğŸ”„ å¼€å§‹è‡ªåŠ¨æ›´æ–° (æ¯3ç§’)');
            showStatus('è‡ªåŠ¨æ›´æ–°å·²å¯åŠ¨', 'success');
        }
        
        // åœæ­¢è‡ªåŠ¨æ›´æ–°
        function stopAutoUpdate() {
            if (autoUpdateInterval) {
                clearInterval(autoUpdateInterval);
                autoUpdateInterval = null;
                log('â¹ï¸ è‡ªåŠ¨æ›´æ–°å·²åœæ­¢');
                showStatus('è‡ªåŠ¨æ›´æ–°å·²åœæ­¢', 'info');
            }
        }
        
        // æ‰‹åŠ¨æ›´æ–°å›¾è¡¨
        function updateChart() {
            const componentId = document.getElementById('componentId').value;
            if (!componentId) {
                showStatus('è¯·è¾“å…¥ç»„ä»¶ID', 'error');
                return;
            }
            
            // ç”Ÿæˆéšæœºæ•°æ®
            const newData = generateRandomData();
            
            // é€šè¿‡APIæ›´æ–°æ•°æ®
            fetch(`/api/components/${componentId}/data`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    data: newData,
                    options: {
                        animation: true,
                        theme: 'default'
                    }
                })
            })
            .then(response => response.json())
            .then(result => {
                if (result.success) {
                    log(`âœ… APIæ›´æ–°æˆåŠŸ: ${componentId}`);
                    updateChartWithData(newData);
                    showStatus('æ•°æ®æ›´æ–°æˆåŠŸ', 'success');
                } else {
                    log(`âŒ APIæ›´æ–°å¤±è´¥: ${result.error}`);
                    showStatus('æ•°æ®æ›´æ–°å¤±è´¥', 'error');
                }
            })
            .catch(error => {
                log(`âŒ APIè¯·æ±‚å¤±è´¥: ${error.message}`);
                showStatus('APIè¯·æ±‚å¤±è´¥', 'error');
            });
        }
        
        // ä½¿ç”¨æ•°æ®æ›´æ–°å›¾è¡¨
        function updateChartWithData(data) {
            if (chartInstance && data) {
                chartInstance.setOption(data, true, true);
                chartInstance.resize();
                log('ğŸ“ˆ å›¾è¡¨å·²æ›´æ–°');
            }
        }
        
        // ç”Ÿæˆéšæœºæ•°æ®
        function generateRandomData() {
            const months = ['1æœˆ', '2æœˆ', '3æœˆ', '4æœˆ', '5æœˆ', '6æœˆ'];
            const data1 = months.map(() => Math.floor(Math.random() * 200) + 50);
            const data2 = months.map(() => Math.floor(Math.random() * 150) + 30);
            
            return {
                title: {
                    text: `å®æ—¶æ•°æ® - ${new Date().toLocaleTimeString()}`,
                    left: 'center'
                },
                xAxis: {
                    type: 'category',
                    data: months
                },
                series: [
                    {
                        name: 'æ•°æ®1',
                        type: 'line',
                        data: data1,
                        smooth: true
                    },
                    {
                        name: 'æ•°æ®2',
                        type: 'line',
                        data: data2,
                        smooth: true
                    }
                ]
            };
        }
        
        // æ˜¾ç¤ºçŠ¶æ€
        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
            status.style.display = 'block';
            
            setTimeout(() => {
                status.style.display = 'none';
            }, 3000);
        }
        
        // è®°å½•æ—¥å¿—
        function log(message) {
            const logElement = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            logElement.innerHTML += `[${timestamp}] ${message}\n`;
            logElement.scrollTop = logElement.scrollHeight;
        }
        
        // æ¸…ç©ºæ—¥å¿—
        function clearLog() {
            document.getElementById('log').innerHTML = '';
        }
        
        // çª—å£å¤§å°å˜åŒ–æ—¶è°ƒæ•´å›¾è¡¨
        window.addEventListener('resize', () => {
            if (chartInstance) {
                chartInstance.resize();
            }
        });
        
        // é¡µé¢å¸è½½æ—¶æ¸…ç†èµ„æº
        window.addEventListener('beforeunload', () => {
            stopAutoUpdate();
            if (socket) {
                socket.disconnect();
            }
        });
    </script>
</body>
