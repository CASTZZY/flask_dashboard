<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>组件库展示 - ECharts完整图表库</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f7fa;
            color: #333;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 40px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 12px;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 16px;
        }
        
        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .stats {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 20px;
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            display: block;
        }
        
        .stat-label {
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        .category-section {
            margin-bottom: 50px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .category-header {
            background: #f8f9fa;
            padding: 20px 30px;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .category-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #2c3e50;
            margin: 0;
        }
        
        .category-description {
            color: #666;
            margin-top: 8px;
            font-size: 0.95rem;
        }
        
        .components-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 30px;
        }
        
        .component-card {
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            overflow: hidden;
            transition: all 0.3s;
            background: white;
        }
        
        .component-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }
        
        .component-header {
            padding: 15px 20px;
            background: #fafbfc;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .component-icon {
            font-size: 24px;
        }
        
        .component-name {
            font-weight: 600;
            color: #2c3e50;
        }
        
        .component-demo {
            height: 250px;
            position: relative;
            background: #fff;
        }
        
        .component-status {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
        }
        
        .status-success {
            background: #d4edda;
            color: #155724;
        }
        
        .status-error {
            background: #f8d7da;
            color: #721c24;
        }
        
        .status-loading {
            background: #fff3cd;
            color: #856404;
        }
        
        .nav-buttons {
            display: flex;
            justify-content: center;
            gap: 16px;
            margin-bottom: 30px;
        }
        
        .nav-btn {
            padding: 12px 24px;
            background: white;
            color: #667eea;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.3s;
            border: 2px solid #667eea;
        }
        
        .nav-btn:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
        }
        
        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        @media (max-width: 768px) {
            .components-grid {
                grid-template-columns: 1fr;
            }
            
            .stats {
                flex-direction: column;
                gap: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📊 ECharts 完整图表库</h1>
            <p>可视化大屏系统 - 全面支持ECharts所有图表类型</p>
            <div class="stats">
                <div class="stat-item">
                    <span class="stat-number" id="total-components">0</span>
                    <span class="stat-label">图表组件</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="total-categories">0</span>
                    <span class="stat-label">分类</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="success-rate">0%</span>
                    <span class="stat-label">渲染成功率</span>
                </div>
            </div>
        </div>
        
        <div class="nav-buttons">
            <a href="/" class="nav-btn">🏠 返回首页</a>
            <a href="/editor" class="nav-btn">🎨 打开编辑器</a>
            <a href="/api-docs" class="nav-btn">📚 API文档</a>
        </div>
        
        <div id="components-container">
            <div style="text-align: center; padding: 60px;">
                <div class="loading-spinner"></div>
                <p style="margin-top: 20px;">正在加载组件库...</p>
            </div>
        </div>
    </div>

    <!-- 引入依赖 -->
    <script src="/static/js/echarts.js"></script>
    <script src="/static/js/echarts-gl-master/dist/echarts-gl.min.js"></script>
    <script src="/static/js/core/ComponentRegistry.js"></script>
    
    <script>
        class ComponentShowcase {
            constructor() {
                this.componentRegistry = null;
                this.successCount = 0;
                this.totalCount = 0;
                this.init();
            }
            
            async init() {
                console.log('🚀 ComponentShowcase 初始化');
                
                // 等待ComponentRegistry加载
                await this.waitForComponentRegistry();
                
                // 渲染所有组件
                this.renderAllComponents();
                
                // 更新统计信息
                this.updateStats();
            }
            
            async waitForComponentRegistry() {
                return new Promise((resolve) => {
                    const checkRegistry = () => {
                        if (window.ComponentRegistry) {
                            this.componentRegistry = window.ComponentRegistry;
                            resolve();
                        } else {
                            setTimeout(checkRegistry, 100);
                        }
                    };
                    checkRegistry();
                });
            }
            
            renderAllComponents() {
                const container = document.getElementById('components-container');
                container.innerHTML = '';
                
                const categories = this.componentRegistry.getCategories();
                
                categories.forEach(category => {
                    const categorySection = this.createCategorySection(category);
                    container.appendChild(categorySection);
                });
            }
            
            createCategorySection(category) {
                const components = this.componentRegistry.getComponentsByCategory(category);
                
                const section = document.createElement('div');
                section.className = 'category-section';
                
                // 分类头部
                const header = document.createElement('div');
                header.className = 'category-header';
                header.innerHTML = `
                    <h2 class="category-title">${category}</h2>
                    <p class="category-description">共 ${components.length} 个组件</p>
                `;
                section.appendChild(header);
                
                // 组件网格
                const grid = document.createElement('div');
                grid.className = 'components-grid';
                
                components.forEach(component => {
                    const componentCard = this.createComponentCard(component);
                    grid.appendChild(componentCard);
                });
                
                section.appendChild(grid);
                return section;
            }
            
            createComponentCard(component) {
                const card = document.createElement('div');
                card.className = 'component-card';
                
                card.innerHTML = `
                    <div class="component-header">
                        <span class="component-icon">${component.icon}</span>
                        <span class="component-name">${component.name}</span>
                    </div>
                    <div class="component-demo" id="demo-${component.id}">
                        <div class="component-status status-loading">
                            <div class="loading-spinner" style="width: 12px; height: 12px; margin-right: 5px;"></div>
                            加载中
                        </div>
                    </div>
                `;
                
                // 异步渲染组件
                setTimeout(() => {
                    this.renderComponentDemo(component);
                }, 100);
                
                return card;
            }
            
            async renderComponentDemo(component) {
                const demoContainer = document.getElementById(`demo-${component.id}`);
                const statusEl = demoContainer.querySelector('.component-status');
                
                try {
                    this.totalCount++;
                    
                    // 清空容器
                    demoContainer.innerHTML = '<div class="component-status status-loading">渲染中...</div>';
                    statusEl = demoContainer.querySelector('.component-status');
                    
                    // 创建图表容器
                    const chartContainer = document.createElement('div');
                    chartContainer.style.cssText = 'width: 100%; height: 100%; padding: 10px;';
                    demoContainer.appendChild(chartContainer);
                    
                    // 渲染组件
                    const instance = component.render(chartContainer, component.defaultProps);
                    
                    if (instance) {
                        this.successCount++;
                        statusEl.className = 'component-status status-success';
                        statusEl.textContent = '✅ 成功';
                    } else {
                        throw new Error('组件实例创建失败');
                    }
                    
                } catch (error) {
                    console.error(`组件 ${component.name} 渲染失败:`, error);
                    statusEl.className = 'component-status status-error';
                    statusEl.textContent = '❌ 失败';
                    
                    // 显示错误信息
                    const errorDiv = document.createElement('div');
                    errorDiv.style.cssText = `
                        position: absolute;
                        bottom: 10px;
                        left: 10px;
                        right: 10px;
                        background: #f8d7da;
                        color: #721c24;
                        padding: 8px;
                        border-radius: 4px;
                        font-size: 12px;
                        text-align: center;
                    `;
                    errorDiv.textContent = error.message;
                    demoContainer.appendChild(errorDiv);
                }
                
                // 更新统计信息
                this.updateStats();
            }
            
            updateStats() {
                const totalEl = document.getElementById('total-components');
                const categoriesEl = document.getElementById('total-categories');
                const successRateEl = document.getElementById('success-rate');
                
                if (totalEl) {
                    totalEl.textContent = this.componentRegistry.getAllComponents().length;
                }
                
                if (categoriesEl) {
                    categoriesEl.textContent = this.componentRegistry.getCategories().length;
                }
                
                if (successRateEl && this.totalCount > 0) {
                    const rate = Math.round((this.successCount / this.totalCount) * 100);
                    successRateEl.textContent = rate + '%';
                }
            }
        }
        
        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', () => {
            new ComponentShowcase();
        });
        
        console.log('🎨 组件库展示页面加载完成');
    </script>
</body>
</html>
