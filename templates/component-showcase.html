    <script>
        class ComponentShowcase {
            constructor() {
                this.componentRegistry = null;
                this.successCount = 0;
                this.totalCount = 0;
                this.init();
            }
            
            async init() {
                console.log('ğŸš€ ComponentShowcase åˆå§‹åŒ–');
                
                // ç­‰å¾…ComponentRegistryåŠ è½½
                await this.waitForComponentRegistry();
                
                // æ¸²æŸ“æ‰€æœ‰ç»„ä»¶
                this.renderAllComponents();
                
                // æ›´æ–°ç»Ÿè®¡ä¿¡æ¯
                this.updateStats();
            }
            
            async waitForComponentRegistry() {
                return new Promise((resolve) => {
                    const checkRegistry = () => {
                        if (window.ComponentRegistry) {
                            this.componentRegistry = window.ComponentRegistry;
                            resolve();
                        } else {
                            setTimeout(checkRegistry, 100);
                        }
                    };
                    checkRegistry();
                });
            }
            
            renderAllComponents() {
                const container = document.getElementById('components-container');
                container.innerHTML = '';
                
                const categories = this.componentRegistry.getCategories();
                
                categories.forEach(category => {
                    const categorySection = this.createCategorySection(category);
                    container.appendChild(categorySection);
                });
            }
            
            createCategorySection(category) {
                const components = this.componentRegistry.getComponentsByCategory(category);
                
                const section = document.createElement('div');
                section.className = 'category-section';
                
                // åˆ†ç±»å¤´éƒ¨
                const header = document.createElement('div');
                header.className = 'category-header';
                header.innerHTML = `
                    <h2 class="category-title">${category}</h2>
                    <p class="category-description">å…± ${components.length} ä¸ªç»„ä»¶</p>
                `;
                section.appendChild(header);
                
                // ç»„ä»¶ç½‘æ ¼
                const grid = document.createElement('div');
                grid.className = 'components-grid';
                
                components.forEach(component => {
                    const componentCard = this.createComponentCard(component);
                    grid.appendChild(componentCard);
                });
                
                section.appendChild(grid);
                return section;
            }
            
            createComponentCard(component) {
                const card = document.createElement('div');
                card.className = 'component-card';
                
                card.innerHTML = `
                    <div class="component-header">
                        <span class="component-icon">${component.icon}</span>
                        <span class="component-name">${component.name}</span>
                    </div>
                    <div class="component-demo" id="demo-${component.id}">
                        <div class="component-status status-loading">
                            <div class="loading-spinner" style="width: 12px; height: 12px; margin-right: 5px;"></div>
                            åŠ è½½ä¸­
                        </div>
                    </div>
                `;
                
                // å¼‚æ­¥æ¸²æŸ“ç»„ä»¶
                setTimeout(() => {
                    this.renderComponentDemo(component);
                }, 100);
                
                return card;
            }
            
            async renderComponentDemo(component) {
                const demoContainer = document.getElementById(`demo-${component.id}`);
                const statusEl = demoContainer.querySelector('.component-status');
                
                try {
                    this.totalCount++;
                    
                    // æ¸…ç©ºå®¹å™¨
                    demoContainer.innerHTML = '<div class="component-status status-loading">æ¸²æŸ“ä¸­...</div>';
                    statusEl = demoContainer.querySelector('.component-status');
                    
                    // åˆ›å»ºå›¾è¡¨å®¹å™¨
                    const chartContainer = document.createElement('div');
                    chartContainer.style.cssText = 'width: 100%; height: 100%; padding: 10px;';
                    demoContainer.appendChild(chartContainer);
                    
                    // æ¸²æŸ“ç»„ä»¶
                    const instance = component.render(chartContainer, component.defaultProps);
                    
                    if (instance) {
                        this.successCount++;
                        statusEl.className = 'component-status status-success';
                        statusEl.textContent = 'âœ… æˆåŠŸ';
                    } else {
                        throw new Error('ç»„ä»¶å®ä¾‹åˆ›å»ºå¤±è´¥');
                    }
                    
                } catch (error) {
                    console.error(`ç»„ä»¶ ${component.name} æ¸²æŸ“å¤±è´¥:`, error);
                    statusEl.className = 'component-status status-error';
                    statusEl.textContent = 'âŒ å¤±è´¥';
                    
                    // æ˜¾ç¤ºé”™è¯¯ä¿¡æ¯
                    const errorDiv = document.createElement('div');
                    errorDiv.style.cssText = `
                        position: absolute;
                        bottom: 10px;
                        left: 10px;
                        right: 10px;
                        background: #f8d7da;
                        color: #721c24;
                        padding: 8px;
                        border-radius: 4px;
                        font-size: 12px;
                        text-align: center;
                    `;
                    errorDiv.textContent = error.message;
                    demoContainer.appendChild(errorDiv);
                }
                
                // æ›´æ–°ç»Ÿè®¡ä¿¡æ¯
                this.updateStats();
            }
            
            updateStats() {
                const totalEl = document.getElementById('total-components');
                const categoriesEl = document.getElementById('total-categories');
                const successRateEl = document.getElementById('success-rate');
                
                if (totalEl) {
                    totalEl.textContent = this.componentRegistry.getAllComponents().length;
                }
                
                if (categoriesEl) {
                    categoriesEl.textContent = this.componentRegistry.getCategories().length;
                }
                
                if (successRateEl && this.totalCount > 0) {
                    const rate = Math.round((this.successCount / this.totalCount) * 100);
                    successRateEl.textContent = rate + '%';
                }
            }
        }
